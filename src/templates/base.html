{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <!--The grid details are redundant -->
        <div class="row  row-cols-1 row-cols-xs-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3">
            <div class="col col-lg-3">
                {% block leftcol %}
                {% endblock %}
            </div>
            <div class="col col-lg-6">
                {% block body %}
                {% endblock %}
            </div>
            <div class="col col-lg-3">


                {% block rightcol %}
                {% endblock %}
            </div>
        </div>
    </div>

    <br><br><br>
    
    <!-- Footer -->
    <footer class="page-footer font-small primary-color fixed-bottom">
        <div class="text-right"><a href="https://www.gnu.org/copyleft/">Â© Copyleft: GNU |</a></div>
    </footer>
    <!-- Footer -->

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>


</body>

</html>
